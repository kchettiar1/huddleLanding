<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/resets.css">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <main class="main-content">
    <div class="brand-img">
      <img src="./images/logo.svg" alt="company brand">
    </div>

    <div class="hero-img">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>

    <div class="hero-headline">
      <h1> Build The Community Your Fans Will Love</h1>
    </div>

    <div class="hero-subtext">
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections
        with your users as you engage in genuine discussion.</p>
    </div>

    <button class="hero-btn">Register</button>

  </main>

  <footer class="footer">

    <!-- SOCIAL MEDIA LINKS -->
    <div class="social-links">
      <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="icon"><i class="fa-brands fa-twitter"></i></div>
      <div class="icon"><i class="fa-brands fa-instagram"></i></div>
    </div>

    <div class="frontend-attrib">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://kchettiar.com">KC</a>.
      </p>
    </div>

  </footer>
</body>

</html>
